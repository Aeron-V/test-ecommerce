<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aeron E-commerce</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      scroll-behavior: smooth;
    }
    
    .navbar {
      background: #f76133;
      padding: 1.5rem;
      justify-content: space-between;
      display: flex;
      flex-direction: column;
      margin: 0 auto;
      text-align: center;
    }
    
    .navbar .logo {
      color: white;
      font-size: 27px;
      font-weight: 700;
      letter-spacing: 3px;
      margin-bottom: 10px;
    }
    
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      flex-direction: column;
    }
    
    .navbar a {
      color: white;
      text-decoration: none;
      font-style: 15px;
      font-weight: 350;
      letter-spacing: 3px;
      transition: 0.3s ease;
      padding: 7.8px 10px;
    }
    
    .navbar a:hover {
      background: orange;
    }
    
    .navbar input {
      border-radius: 8px 0 0 8px;
      border: none;
      height: 30px;
      width: 70%;
      padding-left: 10px;
    }
    
    .navbar button {
      border: none;
      font-size: 17px;
      color: white;
      padding: 4px 4px 6px 4px;
      border-radius: 0 5px 5px 0;
      background: goldenrod;
      cursor: pointer;
      transition: 0.2s;
    }
    
    .navbar button:hover {
      background: golden;
    }
    
    .intro {
      margin-top: 80px;
      text-align: center;
    }
    
    .intro h1 {
      color: gray;
      
      animation: discover 1.5s ease-in;
    }
    
    .intro p {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 380;
      
      animation: intro 2s ease-in;
    }
    
    .intro a {
      margin-top: 20px;
      background: #f76133;
      font-size: 15px;
      font-weight: 400;
      color: white;
      padding: 10px 20px;
      border-radius: 7px;
      text-decoration: none;
      display: block;
      margin-left: 115px;
      margin-right: 115px;
      transition: 0.2s ease-out;
      
      animation: button-intro 2.5s ease-out;
    }
    
    .intro a:hover {
      background: orange;
      transform: translateY(-10px);
    }
    
    @keyframes intro{
      from{opacity: 0%;}
      to{opacity: 100%;}
    }
    
    @keyframes discover {
      from{opacity: 0%;}
      to{opacity: 100%;}
    }
    
    @keyframes button-intro {
      from{opacity: 0%;}
      to{opacity: 100%;}
    }
    
    .product {
      margin-top: 20rem;
      text-align: center;
      justify-content: center;
      background: lightgray;
      padding-top: 50px;
      padding-bottom: 30px;
    }
    
    .product-card{
      background: whitesmoke;
      border-radius: 10px;
      box-shadow: 0 4px 10px gray;
      margin-left: 40px;
      margin-right: 40px;
      margin-bottom: 30px;
      padding: 30px 30px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .product h2 {
      margin-bottom: 70px;
      font-size: 40px;
      font-weight: 1000;
      color: dimgray;
      text-shadow: 0 5px 4px gray;
    }
    
    .product-card button {
      border: none;
      background: #f76133;
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      border-radius: 10px;
      margin-left: 40px;
      margin-right: 40px;
      transition: 0.2s ease;
    }
    
    .product-card button:hover {
      background: orange;
      transform: translateY(-5px);
    }
    
.product-card p {
  font-size: 18px;
  font-weight: 450;
  background: darkgoldenrod;
  padding: 4px 5px;
  border-radius: 0 0 10px 10px;
  color: white;
}

.product-card h3 {
  background: goldenrod;
  padding: 4px 5px;
  border-radius: 10px 10px 0 0;
  color: white;
}

footer {
  background: lightgray;
  padding-bottom: 20px;
}

footer p {
  text-align: center;
  color: dimgray;
  font-size: 15px;
  font-weight: 400;
  margin-bottom: 20px;
}

img {
  width: 140px;
  height: 140px;
  margin-left: 40px;
  border-radius: 10px;
}
  </style>
</head>

<body>
<nav class="navbar">
  <div class="logo">E-commerce</div>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
    <li><input type="search" id="searchBox" placeholder="Search product..."><button onclick="searchItems()">Search</button></li>
  </ul>
</nav>

<section class="intro">
   <h1>Discover Your Style</h1>
   <p>Explore the best collection of shoes, bags, t-shirts, and more.</p>
   <a href="#intro">Shop Now</a>
</section>

<section id="intro" class="product">
  <h2>Our products</h2>
  <div class="product-grid">
    <div class="product-card">
      <img src="1728036476033.jpg" alt="Shoes">
      <h3>Shoes</h3>
      <p>$130</p>
      <button id="buyItem">Buy</button>
      <button id="addCart">Add to cart</button>
    </div>
    
    <div class="product-card">
      <img src="1728041475694.jpg" alt="Shirt">
      <h3>T-shirt</h3>
      <p>$80</p>
      <button id="buyItems">Buy</button>
      <button id="addCarts">Add to cart</button>
    </div>
    
  </div>
</section>

<footer>
  <p>&copy;Made by Aeron Vidal</p>
</footer>

<script>
  const buyItem = document.getElementById('buyItem');
  const addCart = document.getElementById('addCart');
  const buyItems = document.getElementById('buyItems');
  const addCarts = document.getElementById('addCarts');
  
  let purchase = 'Youve purchase successfuly';
  
  buyItem.onclick = function(){
    alert('Thanks for buying to our product');
  }
  
  addCart.onclick = function(){
    alert('Added to cart');
  }
  
  buyItems.onclick = function(){
    alert('Thanks for buying to our product');
  }
  
  addCarts.onclick = function(){
    alert('Added to cart');
  }
  
  function searchItems() {
      // Get the search query
      const searchQuery = document.getElementById('searchBox').value.toLowerCase();

      // Get all product cards
      const products = document.querySelectorAll('.product-card');

      // Loop through each product card
      products.forEach(product => {
        // Get the product name (inside the h3 element)
        const productName = product.querySelector('h3').textContent.toLowerCase();

        // Remove previous highlights
        const productTitle = product.querySelector('h3');
        productTitle.innerHTML = productTitle.textContent;

        // Check if the product name includes the search query
        if (productName.includes(searchQuery)) {
          product.style.display = 'flex'; // Show the product

          // Highlight matching text in product name
          const regex = new RegExp(`(${searchQuery})`, 'gi');
          productTitle.innerHTML = productTitle.textContent.replace(regex, '<span class="highlight">$1</span>');
        } else {
          product.style.display = 'none'; // Hide the product
        }
      });
    }

    function clearSearch() {
      // Clear the search input
      document.getElementById('searchBox').value = '';

      // Show all products and remove highlights
      const products = document.querySelectorAll('.product-card');
      products.forEach(product => {
        product.style.display = 'flex'; // Show all products

        // Remove highlights from product name
        const productTitle = product.querySelector('h3');
        productTitle.innerHTML = productTitle.textContent;
      });
    }
</script>
</body>

</html>
